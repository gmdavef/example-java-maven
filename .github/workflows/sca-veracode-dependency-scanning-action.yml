name: SCA scan via published GitHub action Veracode Dependency Scanning

on: 
  #schedule:
  #  - cron: 15 14 * * 6
    
  workflow_dispatch:

jobs:
  veracode-sca-task:
    runs-on: ubuntu-latest
    name: Scan remote repository for Issues

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Veracode SCA
        env:
          SRCCLR_API_TOKEN: ${{ secrets.SRCCLR_API_TOKEN }}
          SRCCLR_WORKSPACE_SLUG: ${{ secrets.SRCCLR_WORKSPACE_SLUG }}
        uses: 
          veracode/veracode-sca@v1.09
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          create-issues: false
          min-cvss-for-issue: 9
          debug: false          
          #fail-on-cvss: 9    
          #quick: false
          #recursive: false
          #allow-dirty: false
          #skip-collectors: bower         
