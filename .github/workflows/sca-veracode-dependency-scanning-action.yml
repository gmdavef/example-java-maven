name: SCA scan via published GitHub action Veracode Dependency Scanning

on: 
  schedule:
    - cron: '0 17 * * 5'
    
  workflow_dispatch:

jobs:
  veracode-sca-task:
    runs-on: ubuntu-latest
    name: Scan remote repository for Issues

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Veracode SCA
        env:
          SRCCLR_API_TOKEN: ${{ secrets.SRCCLR_API_TOKEN }}
          SRCCLR_WORKSPACE_SLUG: ${{ secrets.SRCCLR_WORKSPACE_SLUG }}
        uses: 
          veracode/veracode-sca@v2.0.65
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          create-issues: true
          debug: true
          quick: false
          recursive: false
          allow-dirty: false
          skip-vms: false
      - name: Store scan results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: SCAScanResults
          path: scaResults.json
